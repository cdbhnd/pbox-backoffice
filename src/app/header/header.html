<div class="container" ng-controller="headerController as vm">
    <div class="row">
        <div class="col-md-1 col-sm-2 col-xs-3 logo">
            <img src="images/logo.png" alt="logo" width="50">
        </div>
        <div class="col-md-10 col-sm-8 col-xs-6 title">
            <h1>PBox</h1>
        </div>
        <div class="col-md-1 col-sm-2 col-xs-3 menu">
            <span class="glyphicon glyphicon-menu-hamburger" ng-click="vm.toggleDropdown()" ng-show="!(current_state.data && current_state.data.showBackButton)"></span>
            <span class="glyphicon glyphicon-chevron-left" ng-click="vm.changeState(previous_state, true)" ng-show="(current_state.data && current_state.data.showBackButton)"></span>
        </div>
    </div>
    <div class="dropdown-options" ng-show="vm.showDropdown">
        <ul>
            <li ng-click="vm.changeState('management')"><a>Box Management</a></li>
            <li ng-click="vm.changeState('boxes-overview')"><a>Real time tracking</a></li>
            <li ng-click="vm.changeState('history')"><a>History</a></li>
        </ul>
    </div>
</div>
