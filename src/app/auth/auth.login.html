<div class="login" ng-controller="authController as vm">
    <form class="login-form" name"loginForm">
        <div class="image">
            <img src="images/logo.png" alt="logo">
        </div>
        <div class="title">
            <h1>PBox</h1>
        </div>
        <div class="list">
            <input type="text" name="usernameField" placeholder="Username" ng-model="vm.user.username" required>
            <input type="password" name="passwordField" placeholder="Password" ng-model="vm.user.password" required>
        </div>
        <div class="submit-button" ng-click="vm.loginUser()">Log In</div>
        <h1>{{loginForm.usernameField.$valid}}</h1>
    </form>
</div>
