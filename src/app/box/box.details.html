<div class="details" ng-controller="boxDetailsController as vm">
    <div class="container">
        <div class="row map">
            <div class="col-md-12 inner" ng-show="vm.mapMarkers">
                <map-pane ng-show="!vm.loading" map-options="vm.mapOptions" map-markers="vm.mapMarkers" draw-directions="false" fit-window-height="true"></map-pane>
            </div>
        </div>
        <div class="row params">
            <div class="col-md-3 col-sm-3 col-xs-6 param">
                <div class="inner gps">
                    <p ng-show="vm.box.gpsSensor.value">
                        {{vm.box.gpsSensor.value.latitude}}, {{vm.box.gpsSensor.value.longitude}}
                    </p>
                    <p ng-show="!vm.box.gpsSensor.value">
                        LDG...
                    </p>
                </div>
            </div>
            <div class="col-md-3 col-sm-3 col-xs-2 param">
                <div class="inner">
                    <p ng-show="vm.box.tempSensor.value">
                        {{vm.box.tempSensor.value.temperature}}
                    </p>
                    <p ng-show="!vm.box.tempSensor.value">
                        LDG...
                    </p>
                </div>
            </div>
            <div class="col-md-3 col-sm-3 col-xs-2 param">
                <div class="inner">
                    <p ng-show="vm.box.batterySensor.value.percentage">
                        {{vm.box.batterySensor.value.percentage}}
                    </p>
                    <p ng-show="!vm.box.batterySensor.value.percentage">
                        LDG...
                    </p>
                </div>
            </div>
            <div class="col-md-3 col-sm-3 col-xs-2 param">
                <div class="inner">
                    <p ng-show="vm.box.vibrationSensor.value">
                        SHAKE
                    </p>
                    <p ng-show="!vm.box.vibrationSensor.value">
                        STILL
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
