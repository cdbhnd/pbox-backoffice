<div class="realtime" ng-controller="realtimeController as vm">
    <div class="container">
        <div class="row search-bar">
            <div class="col-md-2 search-field">
                <span class="glyphicon glyphicon-search"></span>
                <input type="text" placeholder="Search box by code...">
            </div>
            <div class="col-md-1 checkbox-field">
                <input type="checkbox" name="status" value="active"> Active
            </div>
            <div class="col-md-1 checkbox-field">
                <input type="checkbox" name="status" value="sleep"> Sleep
            </div>
            <div class="col-md-8"></div>
        </div>
        <div class="row overview">
            <div class="col-md-2 list">
                <ul>
                    <li ng-repeat="box in vm.boxes">
                        <img src="images/logo.png" alt="logo" width="40">
                        <span>{{box.code}}</span>
                    </li>
                </ul>
            </div>
            <div class="col-md-10 map" style="height: {{heightMap}}px !important;overflow: hidden;">
                <div class="loading" ng-show="vm.loading">LOADING...</div>
                <map-pane ng-show="!vm.loading" map-options="vm.mapOptions" map-markers="vm.mapMarkers" draw-directions="false" fit-window-height="true"></map-pane>
            </div>
        </div>
    </div>
</div>
